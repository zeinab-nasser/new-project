<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <!-- IE Compatibility meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- first mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>انشاء حساب</title>
    <link rel="shortcut icon" href="img/l.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css">
    <link href="css/owl.theme.default.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="form-register" dir="rtl">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-lg-push-4 text-right">
            <div class="image col-lg-6 col-lg-push-3">
              <img src="img/logo.png" alt="">
            </div>
            <div class="form-group col-lg-10 col-lg-push-1">
              <h3>إنشاء حساب جديد</h3>
              <span>إسم الطفل / الوالد</span>
              <div class="input1">
                <input type="text" name="" value="" class="form-control">
              </div>
              <span>البريد الإلكتروني</span>
              <div class="input2">
                <input type="email" name="" value="" class="form-control">
              </div>
              <span>الرقم السري</span>
              <div class="input3">
                <input type="password" name="" value="" class="form-control">
              </div>
              <span>رقم الهاتف</span>
              <div class="input4">
                <input type="tel" name="" value="" class="form-control">
              </div>
              <div class="input-group">
                <div class="input5">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                  </span>
                </div>
                <span class="option">عرض نتائج الطفل</span>
              </div>
              <div class="button1">
                <button type="button" name="button" class="btn btn-default">تسجيل</button>
              </div>
            </div>
            <div class="question col-lg-12">
              <p>لديك حساب ! <a href="#">سجل دخولك من هنا</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--javascript-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
</body>
</html>
